<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UnKnownJohn Starter CheckList</title>
</head>
<body>
    <div class="checklist">
        <h1>UD STARTER CHECKLIST</h1>
          <input id='label-1' type='checkbox'/>
          <label for='label-1'>
            <h2>Use /hud to set up Microphone (Radio/RTC)(Uses Windows Default Communication Device)</h2>   
          </label>
      
          <input id='label-2' type='checkbox'/>
          <label for='label-2'>
            <h2>Use "ESC-> Settings-> Voice Chat" to set up audio / voice settings</h2>   
          </label>
          
          <input id='label-3' type='checkbox'/>
          <label for='label-3'>
            <h2>Set up keybinds "ESC-> Settings-> Key Bindings-> FiveM (Scroll Down!)</h2>   
          </label>
          
          <input id='label-4' type='checkbox'/>
         <label for='label-4'>
            <h2>Set up graphics and display options in "ESC"-> Settings</h2>   
          </label>
          
          <input id='label-5' type='checkbox'/>
         <label for='label-5'>
            <h2>Save some outfit presets with /outfits at the wardrobe</h2>   
          </label>

          <input id='label-6' type='checkbox'/>
          <label for='label-6'>
             <h2>Take note of your character state id (open phone, top left app "Details")</h2>   
           </label>

           <input id='label-7' type='checkbox'/>
           <label for='label-7'>
              <h2>Customize your HUD settings with /hud</h2>   
            </label>
      </div>
    <script src="script.js"></script>
</body>
</html>
